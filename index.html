<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="clock">
            <span style="--i:0" class="numbers twelve"><span>12</span></span>
            <span style="--i:1" class="numbers three"><span>3</span></span>
            <span style="--i:2" class="numbers six"><span>6</span></span>
            <span style="--i:3" class="numbers nine"><span>9</span></span>
            <!-- <span style="--i:4" class="numbers nine"><span>4</span></span>
            <span style="--i:5" class="numbers nine"><span>5</span></span>
            <span style="--i:6" class="numbers nine"><span>6</span></span>
            <span style="--i:7" class="numbers nine"><span>7</span></span>
            <span style="--i:8" class="numbers nine"><span>8</span></span>
            <span style="--i:9" class="numbers nine"><span>9</span></span>
            <span style="--i:10" class="numbers nine"><span>10</span></span>
            <span style="--i:11" class="numbers nine"><span>11</span></span> -->
            <div class="hands">
                <div class="hr"><span id="hr"></span></div>
                <div class="min"><span></span></div>
                <div class="sec"><span></span></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

        <footer id="footer">
            Made with ðŸ’– Deep Developers
        </footer>

        <script src="JS/script.js"></script>
</body>

</html>
